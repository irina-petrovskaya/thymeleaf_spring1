<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>test5</title>
</head>
<body>
<!--@thymesVar id="new_persons" type="java.util.List<mytests.thymeleafexamples.spring_thyme.Person>"-->
<table border="1" th:unless="${#lists.isEmpty(new_persons)}">
    <tr th:each="p:${new_persons}">
        <td th:text="${p.name}"></td>
        <td th:text="${p.age}"></td>
        <td th:text="${p.address}"></td>
    </tr>
</table>

</body>
</html>
