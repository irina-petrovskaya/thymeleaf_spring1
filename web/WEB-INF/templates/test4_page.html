<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>test4</title>
</head>
<body>
<table border="1">
    <tr th:each="p:${persons}">
        <td th:text="${{p.name}}"></td>
        <td th:text="${#conversions.convert(p.age,'java.lang.String')}"></td>
        <td th:text="${p.address}"></td>
    </tr>
</table>
<p th:text="${{first_person}}"></p>
<p th:text="${{persons[persons.size()-1]}}"></p>
</body>
</html>
